<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 align = 'center'>Rock Paper Scissors Game</h1>
    <div class="contaner box1">

        <div class="container box">
            <h2>Computer Choice: <span id="computer-choice"></span></h2>
            <h2>User Choice: <span id="user-choice"></span></h2>
            <h2>Result: <span id="result"></span></h2>


            <button class="button btn btn-primary" id="Rock">Rock</button>
            <button class="button btn btn-primary" id="Paper">Paper</button>
            <button class="button btn btn-primary" id="Scissors">Scissors</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
